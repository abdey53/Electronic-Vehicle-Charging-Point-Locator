<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e3b9c0120.js" crossorigin="anonymous"></script>
    <title>Became Partner</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Register Here</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Name" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="E-mail" required>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-field">
                <input type="number" class="input" placeholder="Phone Number" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Address" required>
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="input-field">
                <input type="number" class="input" placeholder="Number of Stations" required>
                <i class="fa-solid fa-question"></i>
            <div>
                <div class="input-field">
                    <input type="number" class="input" placeholder="Rate Per Hour" required>
                    <i class="fa-solid fa-calculator"></i>
                <div>
            <div class="input-field">
                <input type="submit" class="submit" value="Enroll Yourself">
            </div>    

            

        </div>
    </div>
    
</body>
</html>
