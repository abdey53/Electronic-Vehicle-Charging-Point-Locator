<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Shop</title>
</head>
<body>
    <style>
        body {
  background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url(5.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

header {
  background: transparent;
  color: white;
  text-align: center;
  padding: 1em 0;
}

main {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 20px;
}

.product {
  border: 1px solid #ccc;
  padding: 20px;
  text-align: center;
  margin: 10px;
  width: 300px;
}

.product img {
  max-width: 80%;
}

.price {
  color: #fff;
  font-weight: bold;
}


h2{
    color: #fff;
}
p{
    color: #fff;
}
button{
    color: #fff;
    background-color: green;
}

    </style>
  <header>
    <h1>You can buy our products</h1>
  </header>

  <main>
    <section class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Battery</h2>
      <p>E-Bike Battery</p>
      <p class="price">₹1499</p>
      <button>Buy Now</button>
    </section>

    <section class="product">
        <img src="product2.jpg" alt="Product 1">
        <h2>Controller</h2>
        <p>E-Bike Wire Controller</p>
        <p class="price">₹999</p>
        <button>Buy Now</button>
      </section>

      <section class="product">
        <img src="product3.jpg" alt="Product 1">
        <h2>E-Brake Wire</h2>
        <p>High Quality Brake Wire</p>
        <p class="price">₹499</p>
        <button>Buy Now</button>
      </section>

      

      

    <!-- Add more product sections as needed -->

  </main>

  
</body>
</html>
