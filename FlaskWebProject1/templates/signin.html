<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/static/content/signupstyle.css" />
    <script src="https://kit.fontawesome.com/4e3b9c0120.js" crossorigin="anonymous"></script>
    <title>Sign in</title>
</head>
<body>
    <form method="POST">
        <div class="box">
            <div class="container">
                <div class="top-header">
                    
                    <header>Sign In</header>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Username" id="Username" name="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" id="Password" name="Password" required>
                    <i class="fa-solid fa-lock"></i>
                    <div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign in">
                        </div>

                        <div class="bottom">
                            <div class="left">
                                <input type="checkbox" id="check">
                                <label for="check">Remember Me</label>

                            </div>
                            <div class="right">
                                <label><a href="signup">SIGN UP</a></label>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

    </form>
</body>
</html>
