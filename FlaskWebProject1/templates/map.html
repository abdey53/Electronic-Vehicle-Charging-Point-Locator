<head>

    <title>Branch Locations</title>

        #map {

    </style>
</head>

        // Initialize the map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });

            // Add markers for each branch
            var mymap = {{ mymap | tojson
        }};
        mymap.forEach(function (branch) {
            var marker = new google.maps.Marker({
                position: { lat: branch.lat, lng: branch.lng },
                map: map,
                title: branch.title
            });
        });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPQ9Ktgzo53QTPQbg2tRY_4Txdd84bWbQ&callback=initMap" async defer></script>
