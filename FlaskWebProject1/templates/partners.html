<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/content/signupstyle.css" />
    <script src="https://kit.fontawesome.com/4e3b9c0120.js" crossorigin="anonymous"></script>
    <title>Became Partner</title>
</head>
<body>
    <form method="POST">
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Register Here</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Name" id="name" name="name" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="E-mail" id="email" name="email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-field">
                <input type="number" class="input" placeholder="Phone Number" id="phone" name="phone" required>
                <i class="fa-solid fa-phone"></i>

                <div class="input-field">
                    <input type="text" class="input" placeholder="Country" id="country" name="country" required>
                    <i class="fa-solid fa-globe"></i>
                </div>

                <div class="input-field">
                    <input type="text" class="input" placeholder="State" id="state" name="state" required>
                    <i class="fa-solid fa-flag-usa"></i>

                    <div class="input-field">
                        <input type="text" class="input" placeholder="City" id="city" name="city" required>
                        <i class="fa-solid fa-city"></i>


                        <div class="input-field">
                            <input type="text" class="input" placeholder="Address" id="address" name="address" required>
                            <i class="fa-solid fa-house"></i>

                            <div class="input-field">
                                <input type="text" class="input" placeholder="Latiitude" id="latiitude" name="lattitude" required>
                                <i class="fa-solid fa-magnifying-glass"></i>

                                <div class="input-field">
                                    <input type="text" class="input" placeholder="Longitude" id="longitude" name="longitude" required>
                                    <i class="fa-solid fa-magnifying-glass"></i>

                                </div>
                                <div class="input-field">
                                    <input type="number" class="input" placeholder="Number of Stations" id="numberofstation" name="numberofstation" required>
                                    <i class="fa-solid fa-question"></i>
                                </div>
                                <div class="input-field">
                                    <input type="number" class="input" placeholder="Rate Per Hour" id="rateperhour" name="rateperhour" required>
                                    <i class="fa-solid fa-calculator"></i>
                                </div>
                                <div class="input-field">
                                    <input type="submit" class="submit" value="Enroll Yourself">
                                </div>



                            </div>
                </div>
    </form>
</body>
</html>
