{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>
<div class="container">
    <div class="row" style="margin-top: 40px">
        <div class="col-sm-6">
            <form method="POST">
                <div class="form-group">
                    <label for="email">Username : </label>
                    <input type="text" name="name" class="form-control" id="name">
                </div>

                <button type="submit" class="btn form-control btn-default">Search</button>
            </form>
            <table style="height: 200px;" width="200">
                <tbody>
                    {% result %}
                    {% endblock %}

                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
