<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url(5.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            
        }

        header {
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        }

        .plan {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            box-sizing: border-box;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 2);
        }

        h2 {
            color: #3498db;
        }

        p {
            color: #fff;
        }

        .button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a{
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electric Vehicle Charging Plans</h1>
    </header>

    <section>
        <div class="plan">
            <h2>Standard Plan</h2>
            <p>Charge your electric vehicle at standard rates.</p>
            <p>Price: 10.00 per kWh</p>
            <button class="button"><a href="#">Select Plan</a></button>
        </div>

        <div class="plan">
            <h2>Premium Plan</h2>
            <p>Get faster charging speeds with our premium plan.</p>
            <p>Price: 12.00 per kWh</p>
            <button class="button"><a href="#">Select Plan</a></button>
        </div>

        <div class="plan">
            <h2>Unlimited Plan</h2>
            <p>Charge as much as you want for a fixed monthly fee.</p>
            <p>Price: 500 per month</p>
            <button class="button"><a href="#">Select Plan</a></button>
        </div>
    </section>
</body>
</html>
