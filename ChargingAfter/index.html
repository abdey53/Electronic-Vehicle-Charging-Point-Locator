<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url(5.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            
            box-shadow: 0 0 10px rgba(0, 0, 0, 2);
        }

        .icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .label {
            font-size: 25px;
            margin-bottom: 10px;
            color: #fff;
        }

        .button {
            padding: 8px;
            background-color: #4caf50;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        p{
            color: #fff;
        }

        a{
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="icon">&#128267;</div>
        <h2 class="label">Fast Charging</h2>
        <p>Find the fast charging spot near you</p>
        <button class="button"><a href="#">Find Now</a></button>
    </div>

    <div class="box">
        <div class="icon">&#128176;</div>
        <h2 class="label">Rates and Plans</h2>
        <p>Know about rates and plans</p>
        <button class="button"><a href="rates and plans/">Choose</a></button>
    </div>

    <div class="box">
        <div class="icon">&#128197;</div>
        <h2 class="label">Booking Slot</h2>
        <p>Book your slot in advance and save time</p>
        <button class="button"><a href="after slot booking/">Book Now</a></button>
    </div>
</body>
</html>
