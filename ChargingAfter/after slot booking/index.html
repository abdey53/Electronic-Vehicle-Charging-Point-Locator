<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url(5.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }

        header {
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }

        .booking-form {
            width: 400px;
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            box-sizing: border-box;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 10px rgba(0, 0, 0, 2);
        }

        h2 {
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .button {
            padding: 10px;
            background-color: green;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electric Vehicle Charging Slot Booking</h1>
    </header>

    <section>
        <div class="booking-form">
            <h2>Book a Slot</h2>
            <form>
                <label for="vehicle-type">Vehicle Type:</label>
                <select id="vehicle-type" name="vehicle-type">
                    <option value="electric-car">Select Vehicle Type</option>
                    <option value="electric-scooter">Electric Bike</option>
                    <option value="electric-scooter">Electric Bike</option>
                </select>

                <label for="charging-station">Charging Station:</label>
                <select id="charging-station" name="charging-station">
                    <option value="electric-car">Select Charging Station</option>
                    <option value="electric-scooter">Bhawarkua, Indore</option>
                    <option value="electric-scooter">Palasia, Indore</option>
                    <option value="electric-scooter">Bholaram Ustad, Indore</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <button class="button" type="submit">Book Now</button>
            </form>
        </div>
    </section>
</body>
</html>
